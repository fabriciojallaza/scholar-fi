<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#8B5CF6" opacity="0.1"/>

  <!-- Icon: Graduation cap -->
  <g transform="translate(40, 50)">
    <!-- Cap base -->
    <rect x="30" y="60" width="60" height="15" rx="2" fill="#8B5CF6"/>

    <!-- Cap top -->
    <polygon points="60,45 10,60 110,60" fill="#8B5CF6"/>

    <!-- Tassel -->
    <line x1="60" y1="45" x2="60" y2="30" stroke="#8B5CF6" stroke-width="3"/>
    <circle cx="60" cy="27" r="5" fill="#8B5CF6"/>

    <!-- Coin/money symbol -->
    <circle cx="90" cy="90" r="18" fill="none" stroke="#10B981" stroke-width="4"/>
    <text x="90" y="98" font-size="20" font-weight="bold" fill="#10B981" text-anchor="middle">$</text>
  </g>

  <!-- Text -->
  <text x="100" y="160" font-size="28" font-weight="bold" fill="#8B5CF6" text-anchor="middle" font-family="Arial, sans-serif">Scholar-Fi</text>
</svg>
